<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="race-css/racing.css">
  <title>Racing game</title>
</head>

<body>
  <div class="race-parent">
    <div class="race-col">
      <h3>RACE TRACK</h3>
      <div id="race">
        <div class="race-el">1</div>
        <div class="race-el">2</div>
        <div class="race-el">3</div>
        <div class="race-el">4</div>
        <div class="race-el">5</div>
        <div class="race-el">6</div>
      </div>
      <button class="plain-btn" id="race-start-btn">Start</button>
      <button class="plain-btn" id="race-reset-btn">Start a new round</button>
    </div>
    <div class="race-col score">
      <h3>SCORE BOARD</h3>
      <ol id="scoreboard">
        <!-- append some scores -->
      </ol>
    </div>
  </div>
  <script src="race-js/racing.js"></script>
</body>

</html>
