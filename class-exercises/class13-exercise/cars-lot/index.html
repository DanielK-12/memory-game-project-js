<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent a car calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    body {
      background-color: #1F1F1F;
      color: #e8eaed;
      font-family: 'poppins', sans-serif;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(0) translate(-50%, -50%);
      width: 650px;
      height: 450px;
      opacity: 0;
      pointer-events: none;
    }

    .modal.active {
      width: 400px;
      height: 200px;
      opacity: 1;
      pointer-events: all;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 500px;
      margin: 0 auto;
    }

    #model,
    #year,
    #fuel,
    #fuel-consumption,
    #distance {
      padding: 10px 10px;
      border-radius: 5px;
      border: solid salmon 2px;
    }

    #color {
      align-self: center;
    }

    button {
      padding: 7px 14px;
      background-color: salmon;
      color: #e8eaed;
      border: #e8eaed solid 2px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>Rent a car application</h1>
  <h3>Enter the car details</h3>
  <form>
    <input type="text" name="model" id="model" placeholder="Car Model">
    <input type="number" name="year" id="year" placeholder="Production year">
    <input type="color" name="color" id="color">
    <input type="text" name="fuel" id="fuel" placeholder="Fuel Type">
    <input type="number" name="fuel-consumption" id="fuel-consumption" placeholder="Fuel Consumption">
    <input type="number" name="distance" id="distance" placeholder="Enter the distance">
    <br>
    <button id="add-btn">Add Vehicle</button>
    <p class="error-msg"></p>
  </form>
  <div id="car-list">
    <!-- list the added vehicles -->
  </div>
  <div id="modal" class="modal">
    <!-- print the distance cost -->
  </div>

  <!-- load my app -->
  <script src="cars-js/app.js"></script>
</body>

</html>
