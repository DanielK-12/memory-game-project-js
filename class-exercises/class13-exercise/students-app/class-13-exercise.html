<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student app</title>
  <style>
    .main {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
    }

    .form-wrapper,
    .result-wrapper {
      flex-grow: 1;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      padding: 10px;
    }

    .form-group input,
    textarea {
      padding: 10px 18px;
      width: 100%;
    }

    form {
      width: 80%;
    }
  </style>
</head>

<body>
  <h1>Manage Students Application</h1>
  <!-- form section -->
  <section class="main">
    <div class="form-wrapper">
      <form>
        <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="text" name="firstname" id="firstname" placeholder="First Name" value="John">
        </div>
        <div class="form-group">
          <label for="lastname">Last name:</label>
          <input type="text" name="lastname" id="lastname" placeholder="Last Name" value="Doe">
        </div>
        <div class="form-group">
          <label for="index">Index:</label>
          <input type="text" name="index" id="index" placeholder="Index" value="202315">
        </div>
        <div class="form-group">
          <label for="text">Email:</label>
          <input type="email" name="name" id="email" placeholder="Student Email" value="johndoe@gmail.com">
        </div>
        <div class="form-group">
          <label for="subjects">Subjects:</label>
          <textarea name="subjects" id="subjects" rows="7"
            placeholder="List of subjects">HTML & CSS, Javascript</textarea>
        </div>
        <div class="form-group">
          <button id="add-btn">Add student</button>
          <button id="clear">Clear Form</button>
        </div>
    </div>
    </form>
    <!-- end of form wrapper -->
    <div class="result-wrapper">
      <div class="form-group">
        <label for="search">Search by name</label>
        <input type="search" name="search" id="search" placeholder="Search">
      </div>
      <ul id="search-list">
        <!-- print the students that was searched for -->
      </ul>
      <hr>
      <ul id="student-list">
        <!-- print all the students -->
      </ul>
    </div>
  </section>
  <!-- loading my app -->
  <script src="class13js/class13.js"></script>
</body>

</html>
