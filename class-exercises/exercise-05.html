<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
</head>

<body>
  <!-- my main div -->
  <div id="main" class="myDiv">
    <h1 id="myTitle">Yeah! What a cool process!</h1>
    <p title="Short explanation" align="center" class="myParagraph">This page is really cool. Please don't change
      anything!</p>
    <p>next sibling element?</p>
  </div>
  <!-- end of my main div -->
  <div class="myDiv">
    <p align="center" class="myParagraph second">Lorem ipsum dolor sit.</p>
    <text align="center">Lorem ipsum dolor sit amet.</text>
    <text align="center">See - it always returns an array.</text>
  </div>
  <!-- loading my app -->
  <script src="js/app5.js"></script>
</body>

</html>
